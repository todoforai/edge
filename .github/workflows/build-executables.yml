name: Build and Deploy Executables

on:
  push:
    branches: [ prod ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            output_name: todoforai-edge-linux
          # - os: windows-latest
          #   output_name: todoforai-edge.exe
          # - os: macos-latest
          #   output_name: todoforai-edge-mac

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller
        
    - name: Build executable
      run: python build_executable.py
      
    - name: Rename executable (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: mv dist/todoforai-edge dist/${{ matrix.output_name }}
      shell: bash
      
    # Windows doesn't need renaming since the output name is already correct
      
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: dist/${{ matrix.output_name }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/prod'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Verify AWS CLI
      run: |
        # Verify AWS CLI is working
        aws --version
        
    - name: Debug environment
      run: |
        # Check if secrets are available (without revealing them)
        if [ -n "${{ secrets.R2_BUCKET_NAME }}" ]; then
          echo "R2_BUCKET_NAME is set"
        else
          echo "R2_BUCKET_NAME is NOT set"
        fi
        
        if [ -n "${{ secrets.R2_ENDPOINT }}" ]; then
          echo "R2_ENDPOINT is set"
        else
          echo "R2_ENDPOINT is NOT set"
        fi
        
        if [ -n "${{ secrets.R2_ACCESS_KEY_ID }}" ]; then
          echo "R2_ACCESS_KEY_ID is set"
        else
          echo "R2_ACCESS_KEY_ID is NOT set"
        fi
        
        if [ -n "${{ secrets.R2_SECRET_ACCESS_KEY }}" ]; then
          echo "R2_SECRET_ACCESS_KEY is set"
        else
          echo "R2_SECRET_ACCESS_KEY is NOT set"
        fi
        
        # List downloaded artifacts
        echo "Listing downloaded artifacts:"
        ls -la
        ls -la todoforai-edge-linux/ || echo "Linux artifact not found"
        ls -la todoforai-edge.exe/ || echo "Windows artifact not found"
        ls -la todoforai-edge-mac/ || echo "Mac artifact not found"
        
    - name: Configure AWS CLI for R2
      env:
        R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
      run: |
        aws configure set aws_access_key_id $R2_ACCESS_KEY_ID
        aws configure set aws_secret_access_key $R2_SECRET_ACCESS_KEY
        aws configure set default.region auto
        aws configure set default.s3.addressing_style path
        aws configure set default.s3.signature_version s3v4
        
    - name: Upload to CloudFlare R2
      env:
        R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
      run: |
        # Determine folder name based on trigger
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          FOLDER="$VERSION"
        else
          FOLDER="latest"
        fi
        
        echo "Uploading to folder: $FOLDER"
        
        # Try alternative upload method using curl
        echo "Attempting upload with curl..."
        
        # Create temporary file with proper Content-Type
        cp todoforai-edge-linux/todoforai-edge-linux ./todoforai-edge-linux-file
        chmod +x ./todoforai-edge-linux-file
        
        # Upload using curl instead of aws cli
        curl -X PUT \
          -H "X-Amz-Content-Sha256: UNSIGNED-PAYLOAD" \
          -H "X-Amz-Date: $(date -u +%Y%m%dT%H%M%SZ)" \
          -H "Authorization: AWS4-HMAC-SHA256 Credential=$R2_ACCESS_KEY_ID/$(date -u +%Y%m%d)/auto/s3/aws4_request, SignedHeaders=host;x-amz-content-sha256;x-amz-date, Signature=unsigned" \
          -H "Content-Type: application/octet-stream" \
          --data-binary @./todoforai-edge-linux-file \
          "$R2_ENDPOINT/$R2_BUCKET_NAME/edge/$FOLDER/todoforai-edge-linux"
        
        # If this is a tag, also update the latest folder
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          curl -X PUT \
            -H "X-Amz-Content-Sha256: UNSIGNED-PAYLOAD" \
            -H "X-Amz-Date: $(date -u +%Y%m%dT%H%M%SZ)" \
            -H "Authorization: AWS4-HMAC-SHA256 Credential=$R2_ACCESS_KEY_ID/$(date -u +%Y%m%d)/auto/s3/aws4_request, SignedHeaders=host;x-amz-content-sha256;x-amz-date, Signature=unsigned" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @./todoforai-edge-linux-file \
            "$R2_ENDPOINT/$R2_BUCKET_NAME/edge/latest/todoforai-edge-linux"
        fi
  
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: |
          todoforai-edge-linux/todoforai-edge-linux
