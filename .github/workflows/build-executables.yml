name: Build and Deploy Executables

on:
  push:
    branches: [ prod ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output_name: todoforai-edge-linux
          - os: windows-latest
            output_name: todoforai-edge.exe
          - os: macos-latest
            output_name: todoforai-edge-mac

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller
        
    - name: Build executable
      run: python build_executable.py
      
    - name: Rename executable (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: mv dist/todoforai-edge dist/${{ matrix.output_name }}
      shell: bash
      
    # Windows doesn't need renaming since the output name is already correct
      
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: dist/${{ matrix.output_name }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/prod'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install
        
    - name: Debug environment
      run: |
        # Check if secrets are available (without revealing them)
        if [ -n "${{ secrets.R2_BUCKET_NAME }}" ]; then
          echo "R2_BUCKET_NAME is set"
        else
          echo "R2_BUCKET_NAME is NOT set"
        fi
        
        if [ -n "${{ secrets.R2_ENDPOINT }}" ]; then
          echo "R2_ENDPOINT is set"
        else
          echo "R2_ENDPOINT is NOT set"
        fi
        
        if [ -n "${{ secrets.R2_ACCESS_KEY_ID }}" ]; then
          echo "R2_ACCESS_KEY_ID is set"
        else
          echo "R2_ACCESS_KEY_ID is NOT set"
        fi
        
        if [ -n "${{ secrets.R2_SECRET_ACCESS_KEY }}" ]; then
          echo "R2_SECRET_ACCESS_KEY is set"
        else
          echo "R2_SECRET_ACCESS_KEY is NOT set"
        fi
        
        # List downloaded artifacts
        echo "Listing downloaded artifacts:"
        ls -la
        ls -la todoforai-edge-linux/ || echo "Linux artifact not found"
        ls -la todoforai-edge.exe/ || echo "Windows artifact not found"
        ls -la todoforai-edge-mac/ || echo "Mac artifact not found"
        
    - name: Configure AWS CLI for R2
      env:
        R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
      run: |
        aws configure set aws_access_key_id $R2_ACCESS_KEY_ID
        aws configure set aws_secret_access_key $R2_SECRET_ACCESS_KEY
        aws configure set default.region auto
        
    - name: Upload to CloudFlare R2
      env:
        R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
      run: |
        # Determine folder name based on trigger
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          # Get version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          FOLDER="$VERSION"
        else
          # For prod branch pushes
          FOLDER="latest"
        fi
        
        echo "Uploading to folder: $FOLDER"
        
        # Upload executables to R2 using AWS CLI with S3 compatibility
        aws s3 cp todoforai-edge-linux/todoforai-edge-linux s3://$R2_BUCKET_NAME/edge/$FOLDER/ --endpoint-url $R2_ENDPOINT --acl public-read
        aws s3 cp todoforai-edge.exe/todoforai-edge.exe s3://$R2_BUCKET_NAME/edge/$FOLDER/ --endpoint-url $R2_ENDPOINT --acl public-read
        aws s3 cp todoforai-edge-mac/todoforai-edge-mac s3://$R2_BUCKET_NAME/edge/$FOLDER/ --endpoint-url $R2_ENDPOINT --acl public-read
        
        # If this is a tag, also update the latest folder
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          aws s3 cp todoforai-edge-linux/todoforai-edge-linux s3://$R2_BUCKET_NAME/edge/latest/ --endpoint-url $R2_ENDPOINT --acl public-read
          aws s3 cp todoforai-edge.exe/todoforai-edge.exe s3://$R2_BUCKET_NAME/edge/latest/ --endpoint-url $R2_ENDPOINT --acl public-read
          aws s3 cp todoforai-edge-mac/todoforai-edge-mac s3://$R2_BUCKET_NAME/edge/latest/ --endpoint-url $R2_ENDPOINT --acl public-read
        fi
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: |
          todoforai-edge-linux/todoforai-edge-linux
          todoforai-edge.exe/todoforai-edge.exe
          todoforai-edge-mac/todoforai-edge-mac
