name: Build and Deploy Executables

on:
  push:
    branches: [ prod ]
    tags:   [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output_name: todoforai-edge-linux
          - os: windows-latest
            output_name: todoforai-edge.exe
          - os: macos-latest
            output_name: todoforai-edge-mac

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip    install -e .
        pip    install pyinstaller

    - name: Build executable
      run: python build_executable.py

    # ─── Linux / macOS rename ──────────────────────────────────────────────
    - name: Rename executable (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: mv dist/todoforai-edge dist/${{ matrix.output_name }}
      shell: bash

    # ─── 🍏 1. Import the certificate; capture keychain path ───────────────
    - name: Import Code‑Signing Certificates (macOS)
      id: import-certs                       # ← we’ll reference its outputs
      if: matrix.os == 'macos-latest'
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64:      ${{ secrets.APPLE_CERTIFICATE }}
        p12-password:         ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

    # ─── 🍏 2. Extract the certificate hash we just loaded (optional) ──────
    - name: Detect signing identity hash (macOS)
      id: detect-identity
      if: matrix.os == 'macos-latest'
      env:
        KEYCHAIN_PATH: ${{ steps.import-certs.outputs.keychain-path }}
      run: |
        # Grab the first valid codesigning identity in the keychain
        HASH=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | \
               awk 'NR==1 {print $2}')
        echo "IDENTITY_HASH=$HASH" >> "$GITHUB_OUTPUT"

    # ─── 🍏 3. Sign the executable, telling codesign WHICH keychain to use ─
    - name: Sign macOS executable
      if: matrix.os == 'macos-latest'
      env:
        KEYCHAIN_PATH: ${{ steps.import-certs.outputs.keychain-path }}
      run: |
        /usr/bin/codesign --force --timestamp --options runtime \
          --sign   "${{ steps.detect-identity.outputs.IDENTITY_HASH }}" \
          --keychain "$KEYCHAIN_PATH" \
          dist/${{ matrix.output_name }} -v

    # ─── 🍏 4. Notarize & staple (unchanged) ───────────────────────────────
    - name: Notarize macOS executable
      if: matrix.os == 'macos-latest'
      env:
        KEYCHAIN_PATH: ${{ steps.import-certs.outputs.keychain-path }}
      run: |
        ditto -c -k --keepParent dist/${{ matrix.output_name }} dist/todoforai-edge-mac.zip
        xcrun notarytool submit dist/todoforai-edge-mac.zip \
          --apple-id   "${{ secrets.APPLE_ID }}" \
          --password   "${{ secrets.APPLE_PASSWORD }}" \
          --team-id    "${{ secrets.APPLE_TEAM_ID }}" \
          --keychain   "$KEYCHAIN_PATH" \
          --wait
        xcrun stapler staple dist/${{ matrix.output_name }}

    # Windows already produces the correct file name

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: dist/${{ matrix.output_name }}

  # ─────────────────────────── Deployment (unchanged) ───────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/prod'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Debug environment
      run: |
        for V in R2_BUCKET_NAME CLOUDFLARE_API_TOKEN CLOUDFLARE_ACCOUNT_ID; do
          test -n "${{ secrets[$V] }}" && echo "$V is set" || echo "$V is NOT set"
        done
        echo "::group::Artifacts"
        ls -R
        echo "::endgroup::"

    - name: Install Cloudflare Wrangler
      run: npm install -g wrangler

    - name: Upload to Cloudflare R2 using Wrangler
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        R2_BUCKET_NAME:       ${{ secrets.R2_BUCKET_NAME }}
      run: |
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}; FOLDER="$VERSION"
        else
          FOLDER="latest"
        fi
        echo "Uploading to folder: $FOLDER"
        for FILE in todoforai-edge-linux todoforai-edge.exe todoforai-edge-mac; do
          wrangler r2 object put "$R2_BUCKET_NAME/edge/$FOLDER/$FILE" \
            --file "$FILE/$FILE" \
            --content-type application/octet-stream \
            --remote
        done
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          for FILE in todoforai-edge-linux todoforai-edge.exe todoforai-edge-mac; do
            wrangler r2 object put "$R2_BUCKET_NAME/edge/latest/$FILE" \
              --file "$FILE/$FILE" \
              --content-type application/octet-stream \
              --remote
          done
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: |
          todoforai-edge-linux/todoforai-edge-linux
          todoforai-edge.exe/todoforai-edge.exe
          todoforai-edge-mac/todoforai-edge-mac
